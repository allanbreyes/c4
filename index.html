<!DOCTYPE html>
<html>
<head>
  <title>C^4 Chicago Coding Corners</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/application.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqSRS4xSeFPLEeNoSThlN0pqXpswxK740&libraries=places">
  </script>
</head>
<body>
  <div id="map-canvas"></div>
  <header>
    <h1>
      C<sup>4</sup> Chicago Coding Corners
    </h1>
  </header>
  <aside>
    <form id="search-form">
      <input id="search-input" placeholder="Search..." autofocus />
      <button id="search-btn" type="submit">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </form>
    <ul data-bind="foreach: {data: cornerList, as: 'corner'}">
      <li data-bind="text: corner.name"></li>
    </ul>
  </aside>
  <footer>
    <p>
      made with &hearts; by
      <a href="https://twitter.com/allanbreyes">Allan</a>
      as part of Udacity's
      <a href="https://www.udacity.com/course/nd001">Front-End Developer Nanodgree</a>
    </p>
  </footer>
  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/knockout-3.2.0.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
